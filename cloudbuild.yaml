steps:
  # Docker イメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/voicevox-tts-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/voicevox-tts-server:latest'
      - '.'
    timeout: 1200s

  # Docker イメージを Container Registry にプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/voicevox-tts-server:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/voicevox-tts-server:latest'

  # Cloud Run にデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'voicevox-tts-server'
      - '--image=gcr.io/$PROJECT_ID/voicevox-tts-server:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=asia-northeast1'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=300s'
      - '--max-instances=10'
      - '--allow-unauthenticated'
      - '--set-env-vars=CPU_NUM_THREADS=2'

timeout: 1800s

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/voicevox-tts-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/voicevox-tts-server:latest'
